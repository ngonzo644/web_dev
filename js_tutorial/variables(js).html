<!DOCTYPE html>
<html>
  <head>
    <title>Variables!</title>
  </head>
  <body>
    <script>
      let var1 = 3;
      console.log(var1);

      let calculation = 2+2;

      console.log(calculation);
      console.log(calculation + var1);

      let result = calculation + 2;

      console.log(result);

      let message = "Hello World!";
      console.log(message);

      var1=5;
      console.log(var1);

      var1+=var1;
      console.log(var1);
    </script>
  </body>
</html>
