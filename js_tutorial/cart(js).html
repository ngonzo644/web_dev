<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <div style="padding-bottom:15px;">
      Cart Quantity
    </div>
    <div>
      <button onclick="console.log(`Cart quantity: ${cart}`);">
        Show Quantity
      </button>
      <button onclick="cart++; console.log(`Cart quantity: ${cart}`);">
        Add to Cart
      </button>
      <button onclick="cart+=2; console.log(`Cart quantity: ${cart}`);">
        +2
      </button>
      <button onclick="cart+=3; console.log(`Cart quantity: ${cart}`);">
        +3
      </button>
      <button onclick="cart=0; console.log('Cart was reset.'); console.log(`Cart quantity: ${cart}`);">
        Reset Cart
      </button>
    </div>

    <script>
      let cart =0;
    </script>
  </body>
</html>
