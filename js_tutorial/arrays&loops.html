<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops!</title>
  </head>
  <body>
    <div>
      <div>
        Todo List Practice 1
        <div style="margin-top:15px;">
          <input placeholder="Todo name">
          <button onclick="">Add</button>
        </div>
      </div>
    </div>
    <script>
      const myArray =  [10, 20, 30];
      console.log(myArray[0]);
      myArray[1]= 45;
      console.log(myArray);
      // just a reminder on how objects work :)
      user = 
      {
        name: 'Nick',
        age: 19,
        tired: true
      }
      const interesting = [32, "Nice!", false, user, myArray];
      console.log(interesting);
      console.log(typeof(interesting));
      console.log(Array.isArray(interesting));
      console.log(interesting.length);
      interesting.push(50);
      console.log(interesting);

      interesting.splice(0,1);
      console.log(interesting);  
  


    </script>
  </body>
</html>
